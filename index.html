<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SuperWin Crash Game</title>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <!-- Game CSS (your existing style here or link external file) -->
  <style>
    body {
      margin: 0;
      background: #0d0f1a;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
    }
    #plane {
      font-size: 50px;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      left: 0%;
      transition: left 0.05s linear;
    }
    .runway {
      position: relative;
      height: 100px;
      background: #222;
      overflow: hidden;
    }
    .boom {
      font-size: 40px;
      color: red;
    }
  </style>
</head>
<body>

  <h1>‚úàÔ∏è SuperWin</h1>
  <div class="runway">
    <div id="plane">‚úàÔ∏è</div>
  </div>
  <h2 id="mult">x1.00</h2>
  <p id="status">Initializing...</p>

  <script>
    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDVaI_YjkGUrpzqZG6SqY6Y0VmO7SkK7ew",
      authDomain: "aviator-ultimate.firebaseapp.com",
      databaseURL: "https://aviator-ultimate-default-rtdb.firebaseio.com",
      projectId: "aviator-ultimate",
      storageBucket: "aviator-ultimate.appspot.com",
      messagingSenderId: "1042964830702",
      appId: "1:1042964830702:web:xxxxxx"
    };

    // ‚úÖ Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‚úÖ Anonymous Login
    firebase.auth().signInAnonymously()
      .then(user => {
        const uid = user.user.uid;
        document.getElementById("status").textContent = "User signed in!";
        startGame(uid); // Game starts only after auth success
      })
      .catch(error => {
        console.error("Auth error", error);
        document.getElementById("status").textContent = "Auth failed!";
      });

    // ‚úÖ Game Logic
    let mult = 1, crashPt = 0, plane = document.getElementById("plane"), multEl = document.getElementById("mult"), anim;

    function pickCrashPoint() {
      // (You can later fetch this from Firebase)
      return (Math.random() * 5 + 1).toFixed(2);
    }

    function startGame(uid) {
      crashPt = pickCrashPoint();
      mult = 1;
      plane.style.left = '0%';
      multEl.textContent = `x${mult.toFixed(2)}`;
      animate();
    }

    function animate() {
      mult += 0.02;
      multEl.textContent = `x${mult.toFixed(2)}`;
      plane.style.left = Math.min(mult * 8, 100) + '%';

      if (mult >= crashPt) {
        document.getElementById("status").textContent = `üí• Crashed at x${mult.toFixed(2)}`;
        showBoom();
        cancelAnimationFrame(anim);
        setTimeout(() => {
          document.getElementById("status").textContent = "Restarting...";
          startGame(); // restart
        }, 2500);
        return;
      }
      anim = requestAnimationFrame(animate);
    }

    function showBoom() {
      const boom = document.createElement("div");
      boom.className = "boom";
      boom.textContent = "üí•";
      document.querySelector(".runway").appendChild(boom);
      setTimeout(() => boom.remove(), 1000);
    }
  </script>

</body>
</html>
